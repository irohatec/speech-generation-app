<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Speech Generation App</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォントや基本的なスタイルを設定します */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* ボタンのローディングアニメーション */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        
        <!-- ヘッダー部分 -->
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Native Speech Generation</h1>
            <p class="text-gray-400 mt-2">テキストを入力し、話者を選んで音声合成を試せます。</p>
        </header>

        <!-- メインの操作エリア -->
        <main class="space-y-6">
            
            <!-- テキスト入力エリア -->
            <div>
                <label for="text-input" class="block text-sm font-medium text-gray-300 mb-2">話したい内容を入力</label>
                <textarea id="text-input" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="ここに日本語のテキストを入力してください..."></textarea>
            </div>

            <!-- 話者選択とサンプル再生 -->
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="w-full sm:w-1/2">
                    <label for="speaker-select" class="block text-sm font-medium text-gray-300 mb-2">話者を選択</label>
                    <select id="speaker-select" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"></select>
                </div>
                <div class="w-full sm:w-1/2 sm:self-end">
                    <button id="play-sample-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
                        <span>サンプルを聴く</span>
                    </button>
                </div>
            </div>

            <!-- 音声生成とダウンロードボタン -->
            <div class="flex flex-col sm:flex-row items-center gap-4 pt-4 border-t border-gray-700">
                <button id="generate-btn" class="w-full sm:w-2/3 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" x2="12" y1="19" y2="22"></line></svg>
                    <span id="generate-btn-text">この内容で話す</span>
                    <div id="generate-loader" class="loader hidden"></div>
                </button>
                <button id="download-btn" class="w-full sm:w-1/3 bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></svg>
                    <span>ダウンロード</span>
                </button>
            </div>
            
            <!-- オーディオプレイヤー -->
            <div id="audio-player-container" class="hidden pt-4">
                <audio id="audio-player" controls class="w-full"></audio>
            </div>

        </main>
    </div>

    <script>
        // === データ ===
        const speakers = [
            { name: "Zephyr", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Zephyr.mp3" },
            { name: "Puck", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Puck.mp3" },
            { name: "Charon", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Charon.mp3" },
            { name: "Kore", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Kore.mp3" },
            { name: "Fenrir", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Fenrir.mp3" },
            { name: "Leda", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Leda.mp3" },
            { name: "Orus", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Orus.mp3" },
            { name: "Aoede", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Aoede.mp3" },
            { name: "Callirrhoe", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Callirrhoe.mp3" },
            { name: "Autonoe", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Autonoe.mp3" },
            { name: "Enceladus", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Enceladus.mp3" },
            { name: "Iapetus", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Iapetus.mp3" },
            { name: "Umbriel", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Umbriel.mp3" },
            { name: "Algieba", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Algieba.mp3" },
            { name: "Despina", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Despina.mp3" },
            { name: "Erinome", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Erinome.mp3" },
            { name: "Algenib", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Algenib.mp3" },
            { name: "Rasalgethi", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Rasalgethi.mp3" },
            { name: "Laomedeia", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Laomedeia.mp3" },
            { name: "Achernar", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Achernar.mp3" },
            { name: "Alnilam", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Alnilam.mp3" },
            { name: "Schedar", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Schedar.mp3" },
            { name: "Gacrux", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Gacrux.mp3" },
            { name: "Pulcherrima", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Pulcherrima.mp3" },
            { name: "Achird", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Achird.mp3" },
            { name: "Zubenelgenubi", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Zubenelgenubi.mp3" },
            { name: "Vindemiatrix", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Vindemiatrix.mp3" },
            { name: "Sadachbia", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Sadachbia.mp3" },
            { name: "Sadaltager", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Sadaltager.mp3" },
            { name: "Sulafat", sampleUrl: "https://irohatec.com/wp-content/uploads/2024/07/Sulafat.mp3" }
        ];

        // === DOM要素の取得 ===
        const speakerSelect = document.getElementById('speaker-select');
        const playSampleBtn = document.getElementById('play-sample-btn');
        const generateBtn = document.getElementById('generate-btn');
        const generateBtnText = document.getElementById('generate-btn-text');
        const generateLoader = document.getElementById('generate-loader');
        const downloadBtn = document.getElementById('download-btn');
        const textInput = document.getElementById('text-input');
        const audioPlayerContainer = document.getElementById('audio-player-container');
        const audioPlayer = document.getElementById('audio-player');
        const sampleAudio = new Audio();
        let generatedAudioUrl = null;

        // === 初期化処理 ===
        window.onload = () => {
            speakers.forEach(speaker => {
                const option = document.createElement('option');
                option.value = speaker.name;
                option.textContent = speaker.name;
                speakerSelect.appendChild(option);
            });
        };

        // === イベントリスナー ===
        playSampleBtn.addEventListener('click', () => {
            const selectedSpeakerName = speakerSelect.value;
            const speaker = speakers.find(s => s.name === selectedSpeakerName);
            if (speaker) {
                audioPlayer.src = speaker.sampleUrl;
                audioPlayerContainer.classList.remove('hidden');
                audioPlayer.play();
            }
        });

        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                alert('話したい内容を入力してください。');
                return;
            }

            setLoading(true);
            downloadBtn.disabled = true;
            if (generatedAudioUrl) {
                URL.revokeObjectURL(generatedAudioUrl);
                generatedAudioUrl = null;
            }

            try {
                const selectedSpeakerName = speakerSelect.value;
                
                // APIの呼び出し先を、Googleから自分たちのサーバーに変更
                const response = await fetch('/api/generate-speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text, 
                        speaker: selectedSpeakerName 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`APIエラー: ${errorData.error || '不明なエラー'}`);
                }

                const result = await response.json();
                const audioPart = result?.candidates?.[0]?.content?.parts?.[0];
                
                if (!audioPart || !audioPart.inlineData || !audioPart.inlineData.data) {
                    throw new Error('APIから有効な音声データが返されませんでした。');
                }
                
                const audioData = audioPart.inlineData.data;
                const mimeType = audioPart.inlineData.mimeType;
                
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;

                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                
                generatedAudioUrl = URL.createObjectURL(wavBlob);

                audioPlayer.src = generatedAudioUrl;
                audioPlayerContainer.classList.remove('hidden');
                audioPlayer.play();
                downloadBtn.disabled = false;

            } catch (error) {
                console.error('音声生成中にエラーが発生しました:', error);
                alert(`エラーが発生しました: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (!generatedAudioUrl) return;

            const a = document.createElement('a');
            a.href = generatedAudioUrl;
            const textPrefix = textInput.value.substring(0, 10).replace(/[\\/:*?"<>|]/g, '_') || 'speech';
            a.download = `${speakerSelect.value}_${textPrefix}.wav`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // === ヘルパー関数 ===
        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            if (isLoading) {
                generateBtnText.classList.add('hidden');
                generateLoader.classList.remove('hidden');
            } else {
                generateBtnText.classList.remove('hidden');
                generateLoader.classList.add('hidden');
            }
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const blockAlign = (numChannels * bitsPerSample) / 8;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.length * (bitsPerSample / 8);
            const fileSize = 36 + dataSize;

            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, fileSize, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            let offset = 44;
            for (let i = 0; i < pcmData.length; i++, offset += 2) {
                view.setInt16(offset, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

    </script>
</body>
</html>
